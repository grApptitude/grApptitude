<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-repeat="grapp in newGrapps | orderBy : '-timestamp' | limitTo: limit ">
    <div class="grapp-container">

      <div class="name-lockup">
        <img class="avatar" src="{{ grapp.userImg }}">
        <div class="name"> {{ grapp.userName }}<span> @{{ grapp.user }}</span></div>
      </div>

      <blockquote style="clear:both">
        <span>{{ grapp.grapp | limitTo: limitTextGrapp }}<a href ng-click="showMoreText(grapp.grapp)" ng-show="showTextGrapp"><span> expand </span></a></span>
      </blockquote>

      <attach ng-repeat="img in grapp.attachUrl" style="margin-bottom:200px">
        <a href="" data-toggle="modal" data-target="#info{{ grapp._id + [$index] }}"><img id="attImgThum" src="{{ img.location }}" alt="{{ grapp.userImg }}"></a>
        <!-- modal for present images -->
        <div class="modal fade" id="info{{ grapp._id + [$index] }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" align="center">
          <div style="width:350px" class="modal-dialog" role="document">
            <div class="modal-content" style="background-color:rgba(0,0,0,0)">
              <div class="modal-body" style="color:grey" align="center">
                <img id="attImg" class="img-responsive" src="{{ img.location }}" alt="{{ grapp.userImg }}">
              </div>
            </div>
          </div>
        </div>
      </attach>




      <div class="actions">
        <!-- <i class="icon-reply glyphicon glyphicon-reply"> Reply</i> -->
        <a href="#"><i class="icon-rethanks glyphicon glyphicon-retweet"> ReThanks!</i></a>
        <a href="#"><i class="icon-star glyphicon glyphicon-star"> Favorited</i></a>
        <a href="#"><i class="icon-ellipsis-horizontal glyphicon glyphicon-plus-sign"> More</i></a>
      </div>

      <time>{{ grapp.timestamp | date:'MMM-dd-yyyy - HH:MM'}}</time>
    </div>

  </div>

  <a href ng-click="incrementLimit()">
  <div class="btn btn-success btn-lg" id="showMore">
    See More Grapps!
  </div>
  </a>


</div>
