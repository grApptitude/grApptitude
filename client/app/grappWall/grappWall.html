<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div ng-repeat="grapp in newGrapps">
    <div class="grapp-container">

      <div class="name-lockup">
        <img class="avatar" src="{{ grapp.userImg }}">
        <div class="name"> {{ grapp.userName }}<span> @{{ grapp.user }}</span></div>
      </div>

      <blockquote>
        <span>{{ grapp.grapp }}</span>
      </blockquote>

      <div class="actions">
        <!-- <i class="icon-reply glyphicon glyphicon-reply"> Reply</i> -->
        <i class="icon-rethanks glyphicon glyphicon-retweet"> ReThanks!</i>
        <i class="icon-star glyphicon glyphicon-star"> Favorited</i>
        <i class="icon-ellipsis-horizontal glyphicon glyphicon-plus-sign"> More</i>
      </div>

      <time>{{ grapp.timestamp }}</time>
    </div>
  </div>

</div>
