<div class="container">
  <div class="panel panel-success">
    <div class="panel-heading">

      <div class="media">
        <div id="imgAvatar" class="" style="float:left">
            <img class="img-responsive media-object" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xta1/v/t1.0-1/p160x160/1966715_829810260383576_3628815782450659215_n.jpg?oh=9b1d0c864e25ea5554d1aa5e938c40b5&oe=5651226A&__gda__=1447651703_25790bcdbf726b3ecb497856930914ec" alt="...">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ getCurrentUser().name }}</h4>
          <h5>@{{(getCurrentUser().name).toLowerCase()}}</h5>
          <h3 class="text-left">New grapp</h3>
        </div>
      </div>

    </div>
    <div class="panel-body">

      <form class="form" name="form" ng-submit="newGrapp(form)" novalidate>
        <textarea class="form-control nput-lg" ng-model="newGrapp.grapp" rows="3" placeholder="Write your new grapp thanking to / for"></textarea>
        <br>


          <input id="attachFile" type="file" class="form-group">
          <div class="input-append col-xs-3">
            <input id="photoCover" ng-model="newGrapp.attachUrl" class="input-large" type="text" ng-hide="true">
            <a class="btn btn-info" onclick="$('input[id=attachFile]').click();">Attach</a>
          </div>



        <button type="submit" class="btn btn-success col-xs-3">Thanks</button>
        <span class="col-xs-6"></span>



      </form>

    </div>
  </div>
</div>

<script type="text/javascript">
  var $attach = $('input[id=attachFile]');
  var $input = $('#photoCover');
  $attach.change(function() {
  // alert( "Probando momento del evento" );
  $input.val($attach.val());
  // console.log($attach.val());
  });
  console.log($attach.val());
</script>
